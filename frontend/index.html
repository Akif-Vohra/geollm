<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>GeoLLM App</title>
  </head>
  <body>
    <a href="https://github.com/Akif-Vohra/geollm"
       target="_blank"
       rel="noopener"
       class="position-fixed bottom-0 end-0 m-4 text-dark"
       title="View on GitHub">
      <i class="bi bi-github fs-2 bg-white rounded-circle shadow p-2"></i>
    </a>
    <div class="container-fluid" x-data="geoLLM()">
      <div class="row">
        <div class="col-md-9 p-0">
          <div id="map-container" style="position: relative;">
            <div id="map-title"></div>
            <div id="map" aria-label="Map" style="height: 100vh;"></div>
          </div>
        </div>

        <div class="col-md-3 border-start bg-light">
          <div class="p-3">
            <div class="mb-4">
              <!-- Mode toggle -->
              <div class="form-check form-switch d-flex align-items-center">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  id="use_backend"
                  x-model="useBackend"
                />
                <label class="form-check-label small text-secondary mb-0" for="use_backend">
                  Use backend (local LLM) instead of OpenAI API
                </label>
                <i
                  class="bi bi-info-circle ms-2 text-muted"
                  tabindex="0"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="This app can run in two modes.
                         It can either use the backend API or
                         you can use your own OpenAPI key to call
                         OpenAI API directly from the browser"
                ></i>
              </div>

              <label class="form-label fw-semibold small text-secondary mb-2 mt-2" for="api_key" x-show="!useBackend">
                OpenAPI Key (This is never sent to backend or DB)
              </label>

              <!-- API key input -->
              <input
                id="api_key"
                type="password"
                class="form-control form-control-sm mb-2"
                placeholder="Enter your OpenAI API key"
                x-model="apiKey"
                x-show="!useBackend"
                @change="saveApiKey()"
              />
            </div>


            <label class="form-label fw-semibold small text-secondary mb-2" for="search_query">
              Type your query
            </label>

            <div class="input-group shadow-sm rounded-3 overflow-hidden">
              <span class="input-group-text bg-white border-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input
                id="search_query"
                type="search"
                class="form-control border-0"
                placeholder="e.g. Mughal cities, 1500s…"
                aria-label="Search"
                x-model="query"
              />
            </div>

            <label class="form-label fw-semibold small text-secondary mb-2 mt-3" for="graphType">
              Type of graph
            </label>

            <div class="input-group shadow-sm rounded-3 overflow-hidden">
              <span class="input-group-text bg-white border-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <select id="graphType" class="form-control border-0" aria-label="Search" x-model="graphType">
                <option value="interactive_point">Interactive point Map</option>
                <option value="flow_route">Flow/route Map</option>
                <option value="timeline">Timeline Map</option>
                <option value="choropleth">Choropleth Map</option>
              </select>
            </div>

            <div class="mt-3 d-grid gap-2">
              <button class="btn btn-primary rounded-3 shadow-sm py-2 fw-semibold" @click="run()">
                <i class="bi bi-play-fill me-1"></i> Run Query
              </button>

              <button class="btn btn-outline-secondary w-100 mt-2" :disabled="loading" @click="exportImage()">
                <i class="bi bi-image me-1"></i> Export Map as PNG
              </button>
              <template x-if="loading">
                <span>
                  <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
                  Running…
                </span>
              </template>

              <button class="btn btn-outline-secondary rounded-3 py-2" @click="clearMap()">
                <i class="bi bi-x-circle me-1"></i> Clear Map
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
