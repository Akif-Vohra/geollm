<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.css" />
  <title>AlpineJS App</title>
</head>
<body>

  <div class="container-fluid" x-data="geoLLM()" x-init="console.log('component started')">
    <div class="row">
      <div class="col-md-12">
          <div class="pt-3">
            <label class="form-label fw-semibold small text-secondary mb-2" for="search_query">
              Type your query
            </label>

            <div class="input-group shadow-sm rounded-3 overflow-hidden">
              <span class="input-group-text bg-white border-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input id="search_query" type="search" class="form-control border-0" placeholder="e.g. Mughal cities, 1500sâ€¦" aria-label="Search">
            </div>

             <!-- Action Buttons -->
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-primary rounded-3 shadow-sm py-2 fw-semibold" @click="run()">
                  <i class="bi bi-play-fill me-1"></i> Run Query
                </button>

                <button class="btn btn-outline-secondary rounded-3 py-2" @click="clearMap()">
                  <i class="bi bi-x-circle me-1"></i> Clear Map
                </button>
            </div>
          </div>
      </div>
    </div>
    <div class="row mt-5">
      <div id="map" aria-label="Map" style="height: 70vh;"></div>
    </div>
  </div>
<script type="module" src="src/main.js"></script>
</body>
</html>
